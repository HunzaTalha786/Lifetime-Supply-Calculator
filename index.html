<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Supply Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h1>Lifetime Supply Calculator</h1>
        <label for="item">Enter your product name</label> <br>
        <input type="text"id="item" placeholder="product name"><br>
        <label for="currentAge">Current Age</label> <br>
        <input type="number"id="currentAge" placeholder="current age"><br>
        <label for="maxAge">Maximum Age</label> <br>
        <input type="number"id="maxAge" placeholder="max age"><br>
        <label for="consumption">Total Consumption</label> <br>
        <input type="number"id="consumption" placeholder="per day">
        <p id="result"></p>
        <button id="submit" onclick="calculate()">SUBMIT</button><br>
        <button id="reset" onclick="reset()">RESET</button>

    </div>
    
</body>
<script src="./script.js"></script>
</html>
